<!DOCTYPE html>
<html>

<head>
    <title>Email Box</title>
    <link href="./stye.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
        <h3>This is Email Box. You can divide by a comma (',')</h3>
        <form class="form" action="" method="">
            <input type="text" name="emails[]" id="emails" class="form-control" placeholder="Enter email address..." />
            <textarea class="form-control" rows="5" placeholder="Enter Message"></textarea>
            <div class="justify-content-end">
                <button type="button" class="btn">Send</button>
            </div>
            <div class="email-container">
                <!-- <span class="email-items">Sample One</span> -->
                <!-- <span class="email-items">Sample Two</span> -->
                <!-- <span class="email-items">Sample Three</span> -->
                <!-- <span class="email-items">Sample Four</span> -->
                <!-- <span class="email-items">Sample Five</span> -->
            </div>
        </form>
    </div>
    <script src="./app.js" type="text/javascript"></script>
</body>

</html>
