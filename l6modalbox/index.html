<!DOCTYPE html>
<html>
<head>
	<title>Modal Box</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>

	<div class="container">

		<h2>Login Form</h2>
		<button type="button" id="btn-modal" class="btn">Login</button>

		<!-- start modal area -->
		<!-- start login modal -->
		<div id="loginmodal" class="modal fade">
			<div class="modal-dialog">

				<div class="modal-content">

					<div class="modal-header">
						<span class="btn-close">&times;</span>
						<img src="avatar.png" class="avatar" alt="avatar"/>
					</div>

					<div class="modal-body">
						<form action="" method="">

							<div class="form-group">
								<label for="username">Username</label>
							    <input type="text" name="username" id="username" class="form-control" placeholder="Enter Username"/>
							</div>

							<div class="form-group">
								<label for="password">Username</label>
							    <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password"/>
							</div>

							<div class="d-grid">
								<button type="submit" class="btn">Login</button>
							</div>

							<div class="rememberme-group">
								<input type="checkbox" name="rememberme" class="checkbox" id="rememberme"/>
								<label for="rememberme">Remember Me</label>
							</div>


						</form>
					</div>

					<div class="modal-footer">
						<span class="forgot"><a href="javascript:void(0);">forgot password?</a></span>
					</div>

				</div>

			</div>
		</div>
		<!-- end login modal -->
		<!-- end modal area -->

	</div>
	
<script src="app.js" type="text/javascript"></script>
</body>
</html>
